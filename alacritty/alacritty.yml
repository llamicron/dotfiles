## Configuration for Alacritty, the GPU enhanced terminal emulator.

## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Import files (Colors, Fonts, Etc)
import:
  # - ~/etc/alacritty/colors/everforest.yml
  # - ~/etc/alacritty/colors/challenger_deep.yml
  # - ~/etc/alacritty/colors/rose-pine.yml
  - ~/etc/alacritty/colors/rose-pine-moon.yml
  - ~/etc/alacritty/fonts.yml

## Set environment variables
# env:
  # TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 20
    y: 20

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

  ## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: beam
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
